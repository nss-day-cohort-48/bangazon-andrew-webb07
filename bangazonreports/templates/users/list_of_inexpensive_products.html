{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Inexpensive Products</h1>

    {% for product in inexpensive_products %}
        <h2>Product#{{ product.id }}</h2>
        <div>Customer: {{product.name}}</div>
        <div>Product Total Price: ${{product.price}}</div>
        <div>Payment Type: {{product.description}}</div>
    {% endfor %}
  </body>
</html>
